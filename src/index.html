<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta namse="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="../dist/tasks.bundle.js" defer></script>
    <script src="../dist/index.bundle.js" defer></script>
    <script src="../dist/domController.bundle.js" defer></script>
</head>

<body>
    <header>
        <span id="logo">To Do List</span>
    </header>
    <main>
        <div id="sidebar">
            <div>
                <button class="add-task-elem medium-text-size" id="sidebar-add-task-button">Add task</button>
                <nav>
                    <ul class="sidebar-nav-link-container">
                        <li class="sidebar-text medium-text-size clickable-non-button">Inbox</li>
                        <li class="sidebar-text medium-text-size clickable-non-button">Today</li>
                        <li class="sidebar-text medium-text-size clickable-non-button">Upcoming</li>
                    </ul>
                </nav>
            </div>
            <div>
                <div>
                    <h2 id="project-list-heading" class="sidebar-text medium-text-size">Projects</h2>
                    <button id="add-project-button">&#43;</button>
                    <dialog id="project-modal">
                        <form method="dialog" id="project-form">
                            <div>
                                <label for="task-project" class="large-text-size">Project</label>
                                <input type="text" id="task-project" class="form-control typed-form-control"
                                    placeholder="Insert your task project here" maxlength="60">
                            </div>
                            <div id="project-modal-buttons-container">
                                <button id="project-modal-cancel-button" class="modal-button">Cancel</button>
                                <button class="confirm-button modal-button">Confirm</button>
                            </div>
                        </form>
                    </dialog>
                </div>
                <nav>
                    <ul class="sidebar-nav-link-container">
                    </ul>
                </nav>
            </div>
        </div>
        <div id="mainbar">
            <h1 id="mainbar-main-heading" class="text-ellipsis">Lorem Ipsum</h1>
            <div id="sort-by-and-order-container">
                <div>
                    <label for="sort-by" class="medium-text-size">Sort by</label>
                    <select id="sort-by" class="medium-text-size">
                        <option value="Default">Default</option>
                        <option value="Priority">Priority</option>
                        <option value="Due date">Due date</option>
                    </select>
                </div>
                <div>
                    <label for="order" class="medium-text-size">Order by</label>
                    <select id="order" class="medium-text-size">
                        <option value="None">None</option>
                        <option value="Ascending">Ascending</option>
                        <option value="Descending">Descending</option>
                    </select>
                </div>
            </div>
            <div class="add-task-elem medium-text-size clickable-non-button" id="mainbar-add-task-div">Add task</div>
            <ul id="task-list"> </ul>
        </div>
        <!-- Add task buttons dialog box -->
        <dialog id="task-modal">
            <form method="dialog" id="task-form">
                <button id="task-modal-close-button">&#x00d7;</button>
                <div>
                    <label for="task-name" class="large-text-size">Task</label>
                    <textarea placeholder="Insert your task name here" id="task-name" cols="50" rows="1" maxlength="60"
                        class="form-control task-typed-form-control typed-form-control" required autofocus
                        data-enable-grammarly="false" data-gramm="false" data-gramm_editor="false"
                        spellcheck="false"></textarea>
                </div>
                <div>
                    <label for="task-notes" class="large-text-size">Notes</label>
                    <textarea placeholder="Insert your notes here" id="task-notes"
                        class="form-control task-typed-form-control typed-form-control" cols="50" rows="5"
                        spellcheck="false" data-enable-grammarly="false" data-gramm="false"
                        data-gramm_editor="false"></textarea>
                </div>
                <div>
                    <label for="task-project" class="large-text-size">Project</label>
                    <select id="task-project" class="picked-form-control form-control">
                        <option value="None">None</option>
                    </select>
                </div>
                <div>
                    <label for="task-priority" class="large-text-size">Priority</label>
                    <select id="task-priority" class="picked-form-control form-control">
                        <option value="Priority 4">Priority 4</option>
                        <option value="Priority 3">Priority 3</option>
                        <option value="Priority 2">Priority 2</option>
                        <option value="Priority 1">Priority 1</option>
                    </select>
                </div>
                <div>
                    <label for="task-due-date" class="large-text-size">Due Date</label>
                    <input type="date" id="task-due-date" class="picked-form-control form-control">
                </div>
                <button type="submit" id="task-modal-confirm-button"
                    class="confirm-button modal-button">Confirm</button>
            </form>
        </dialog>
    </main>
</body>

</html>
