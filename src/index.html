<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="../dist/stylesheets/main.css">
    <link rel="stylesheet" href="../dist/stylesheets/sidebar.css">
    <link rel="stylesheet" href="../dist/stylesheets/task-modal.css">
</head>

<body>
    <header>
        <span id="logo">To Do List</span>
    </header>
    <main>
        <div id="sidebar">
            <div>
                <button class="add-task-button" id="sidebar-add-task-button">Add task</button>
                <nav>
                    <ul class="sidebar-nav-link-container">
                        <li>Inbox</li>
                        <li>Today</li>
                        <li>Upcoming</li>
                    </ul>
                </nav>
            </div>
            <div id="divider"></div>
            <div>
                <nav>
                    <ul class="sidebar-nav-link-container">
                        <li>Generic</li>
                    </ul>
                </nav>
                <button id="add-project-button">Add project</button>
            </div>
        </div>
        <div id="mainbar"></div>

        <!-- Add task buttons and edit button dialog box -->
        <dialog id="task-modal">
            <form method="dialog" id="task-form">
                <button id="close-task-modal-button">&#x00d7;</button>
                <div class="form-control-container">
                    <label for="task-name">Task</label>
                    <textarea name="task name" placeholder="Insert your task name here" id="task-name" cols="50"
                        rows="1" maxlength="50" data-enable-grammarly="false" data-gramm="false"
                        data-gramm_editor="false" spellcheck="false"></textarea>
                </div>
                <div class="form-control-container">
                    <label for="task-notes">Notes</label>
                    <textarea name="task-notes" data-enable-grammarly="false" data-gramm="false"
                        data-gramm_editor="false" placeholder="Insert your notes here" id="task-notes" cols="50"
                        rows="5" spellcheck="false"></textarea>
                </div>
                <div class="form-control-container">
                    <label for="task-project">Project</label>
                    <select name="task project" id="task-project">
                        <option value="Generic">Generic</option>
                    </select>
                </div>
                <div class="form-control-container">
                    <label for="task-priority">Priority</label>
                    <select name="task priority" id="task-priority">
                        <option value="Priority 1">Priority 1</option>
                        <option value="Priority 2">Priority 2</option>
                        <option value="Priority 3">Priority 3</option>
                    </select>
                </div>
                <div class="form-control-container">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date">
                </div>
                <button type="submit" id="confirm-task-modal-button">Confirm</button>
            </form>
        </dialog>
    </main>
</body>

</html>
