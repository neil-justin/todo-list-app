<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="../dist/tasks.bundle.js" defer></script>
    <script src="../dist/index.bundle.js" defer></script>
<script defer src="index.bundle.js"></script><script defer src="tasks.bundle.js"></script></head>

<body>
    <header>
        <span id="logo">To Do List</span>
    </header>
    <main>
        <div id="sidebar">
            <div>
                <button class="add-task-elem" id="sidebar-add-task-button">Add task</button>
                <nav>
                    <ul class="sidebar-nav-link-container">
                        <li>Inbox</li>
                        <li>Today</li>
                        <li>Upcoming</li>
                    </ul>
                </nav>
            </div>
            <div id="divider"></div>
            <div>
                <nav>
                    <ul class="sidebar-nav-link-container">
                        <li>Generic</li>
                    </ul>
                </nav>
                <button id="add-project-button">Add project</button>
            </div>
        </div>
        <div id="mainbar">
            <h1 id="mainbar-main-heading">Lorem Ipsum</h1>
            <div id="sort-by-and-order-container">
                <div>
                    <label for="sort-by">Sort by</label>
                    <select name="sort-by" id="sort-by">
                        <option value="Default">Default</option>
                        <option value="Priority">Priority</option>
                        <option value="Due date">Due date</option>
                    </select>
                </div>
                <div>
                    <label for="order">Order</label>
                    <select name="order" id="order">
                        <option value="Ascending">Ascending</option>
                        <option value="Descending">Descending</option>
                    </select>
                </div>
            </div>
            <div class="add-task-elem" id="mainbar-add-task-div">Add task</div>
        </div>
        <!-- Add task buttons and edit button dialog box -->
        <dialog id="task-modal">
            <form method="dialog" id="task-form">
                <button id="task-modal-close-button">&#x00d7;</button>
                <div class="task-form-control-container">
                    <label for="task-name">Task</label>
                    <textarea name="task name" placeholder="Insert your task name here" id="task-name" cols="50"
                        rows="1" maxlength="50" data-enable-grammarly="false" data-gramm="false"
                        data-gramm_editor="false" spellcheck="false" required></textarea>
                </div>
                <div class="task-form-control-container">
                    <label for="task-notes">Notes</label>
                    <textarea name="task-notes" data-enable-grammarly="false" data-gramm="false"
                        data-gramm_editor="false" placeholder="Insert your notes here" id="task-notes" cols="50"
                        rows="5" spellcheck="false"></textarea>
                </div>
                <div class="task-form-control-container">
                    <label for="task-project">Project</label>
                    <select name="task project" id="task-project">
                        <option value="None">None</option>
                        <option value="Generic">Generic</option>
                    </select>
                </div>
                <div class="task-form-control-container">
                    <label for="task-priority">Priority</label>
                    <select name="task priority" id="task-priority">
                        <option value="Priority 4">Priority 4</option>
                        <option value="Priority 3">Priority 3</option>
                        <option value="Priority 2">Priority 2</option>
                        <option value="Priority 1">Priority 1</option>
                    </select>
                </div>
                <div class="task-form-control-container">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date">
                </div>
                <button type="submit" id="task-modal-confirm-button">Confirm</button>
            </form>
        </dialog>
    </main>
</body>

</html>
